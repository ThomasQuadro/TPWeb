<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <link rel ="stylesheet" href ="formulaire aide.css">
</head>
<body>
    <div class="accueil-formulaire-rectangle">
        <img src="../Formulaire Aide/blondinet.png" alt="Blondinet">
        <div class = accueil-formulaire-titre>
        <div class = accueil-formulaire-titredescriptif>
            <h1 class = accueil-formulaire-help>Besoins d'aide ?</h1>
            <p class = descriptif>Les Seven Deadly Sins sont là pour te venir en aide ! <br>
                N'hésite pas à nous contacter en cas de besoin jeune chevalier !</p>
            </div>
             
                <form action="" method="get" class="accueil-formulaire-insertion">
                    <div class="accueil-formulaire-prenom">
                       <div class = accueil-formulaire-column1>
                     <label for="name">Prénom: </label> 
                     <input type="text" name="name" id="name" required>
                     <label for="email">E-mail: </label> 
                     <input type="email" name="email" id="email" required>
                   </div>
                   <div class = accueil-formulaire-column2>
                   <div class="accueil-formulaire-description">
                       <label for="name">Description: </label>
                       <input type="name" name="name" id="accueil-formulaire-description" required>
                     </div>
                     <input class ="envoyer" type="submit" value="Envoyer !">
                   </div>
                 </form>    

        </div>
     
</div>   
</body>
