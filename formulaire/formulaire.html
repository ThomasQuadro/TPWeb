<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Formulaire</title>
</head>
<body>
    <form action="" method="post" class="accueil-formulaire">
            <div class="accueil-formulaire-zone-titretexte">
                <h1>Besoin d'aide ?</h1>
                <p>Les Seven Deadly Sins sont là pour te venir en aide !
                <br>N'hésite pas à nous contacter en cas de besoin jeune chevalier !</p>
            </div>
            <div class="accueil-formulaire-zone-form">
                <div class="accueil-formulaire-zone-form-gauche">
                    <div class="accueil-formulaire-zone-form-gauche-haut">
                        <label for="nom">Entrer votre Prénom : </label>
                        <input type="text" name="nom" id="accueil-formulaire-zone-form-gauche-haut-nom" required>
                    </div>
                    <div class="accueil-formulaire-zone-form-gauche-bas">
                        <label for="email">Entrer votre Prénom : </label>
                        <input type="email" name="email" id="accueil-formulaire-zone-form-gauche-bas-email" required>
                    </div>
                </div>
                <div class="accueil-formulaire-zone-form-droite">
                    <label for="msg">Votre message :</label>
                    <textarea id="accueil-formulaire-zone-form-droite-message" name="message-utilisateur"></textarea>
                </div>
            </div>
            <input type="button" id="accueil-formulaire-zone-bouton" value="Envoyer !">
    </form>
</body>
</html>
